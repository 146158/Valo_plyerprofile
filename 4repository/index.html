<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clove Profile | Personal Info</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            filter: brightness(45%) contrast(110%);
        }

        .profile-card {
            background: rgba(10, 5, 20, 0.85); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(200, 100, 255, 0.4);
            padding: 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .profile-pic {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 3px solid #ff77ff;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .status-dot {
            height: 10px; width: 10px;
            background-color: #00ff88; /* Green for Online */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 8px #00ff88;
        }

        h1 { margin: 5px 0; font-size: 1.6rem; color: #fff; }
        
        .personal-info {
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 0.9rem;
            line-height: 1.6;
            border-left: 3px solid #ff77ff;
        }

        .info-label { color: #ff77ff; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; }

        .social-links { display: flex; gap: 10px; margin-top: 15px; }

        .social-btn {
            flex: 1; text-decoration: none; color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px; border-radius: 8px;
            font-size: 0.85rem; transition: 0.3s;
            text-align: center; border: 1px solid transparent;
        }

        .social-btn:hover { background: #ff77ff; color: #000; font-weight: bold; }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="Valorant_ Episode 8 Act 2 - Home Screen _Clove_ LIVE Wallpaper [4K + Menu Theme].mp4" type="video/mp4">
    </video>

    <div class="profile-card">
        <img src="me.jpg" alt="Your Photo" class="profile-pic">
        
        <div style="font-size: 0.8rem; margin-bottom: 5px;">
            <span class="status-dot"></span> ONLINE
        </div>

        <h1>RHUGEN FLOYD L. BIENES</h1>
        <div style="color: #ff77ff; font-weight: bold; letter-spacing: 2px; font-size: 0.7rem; margin-bottom: 10px;">
            CONTROLLER / CLOVE MAIN
        </div>

        <div class="personal-info">
            <div><span class="info-label">Age:</span> 21</div>
            <div><span class="info-label">Location:</span> Philippines</div>
            <div><span class="info-label">Bio:</span> Just a Clove main trying to carry with smokes. "ohh SHAYT!!! I lost my pet rock!"</div>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/bienes.rhugen.floyd" target="_blank" class="social-btn">FACEBOOK</a>
            <a href="https://www.instagram.com/def.floyd/" target="_blank" class="social-btn">INSTAGRAM</a>
        </div>
    </div>

</body>
</html>
